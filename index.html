<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadê a Pedra?</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="/img/pedra-pixelart.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header>
      <h1>Cadê a Pedra?</h1>
      <p>Escolha um copo para descobrir onde está a pedra!</p>
    </header>
    <main>
      <p class="mensagem">🤔 Comece a adivinhar...</p>
      <section class="parent">
        <div class="copo um">
          <img id="um" src="img/copo-pixelart.png" alt="copo um" />
        </div>
        <div class="copo dois">
          <img id="dois" src="img/copo-pixelart.png" alt="copo dois" />
        </div>
        <div class="copo tres">
          <img id="tres" src="img/copo-pixelart.png" alt="copo três" />
        </div>
      </section>
      <section class="parent2">
        <p class="label lifes">❤ Vidas: <span class="vidas">2</span></p>
        <p class="label highscore">
          🥇 Pontuação máxima: <span class="highscore">0</span>
        </p>
      </section>
      <button class="btn novamente">Jogar novamente!</button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
